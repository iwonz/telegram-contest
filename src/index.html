<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Telegram contest</title>
</head>
<body>
  <div class="chart">
    <div class="chart__content">
      <h1 class="chart__header">Followers</h1>

      <canvas id="chart"></canvas>
      <div class="timeline">
        <div class="timeline__shadow timeline__shadow_left"></div>
        <div class="timeline__shadow timeline__shadow_right"></div>
        <div class="timeline__controller">
          <div class="timeline__controller-resize timeline__controller-resize_left"></div>
          <div class="timeline__controller-resize timeline__controller-resize_right"></div>
        </div>
        <canvas id="timeline"></canvas>
      </div>

      <div class="chart__switches"></div>

      <button class="change-mode-button" style="display: none;" onClick="modeToggler.toggle();"></button>
    </div>
  </div>
</body>
</html>
